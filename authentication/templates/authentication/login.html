{% extends "base.html" %}

{% block content %}
    <h2 class="text-2xl my-6">Connectez-vous</h2>

    <div class="bg-white my-4 border-solid border border-slate-200 p-4 rounded sm:w-3/5 sm:mx-auto">
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p class="flex justify-end">
                <button class="shadow-md border-solid border-2 p-2 border-sky-900 rounded bg-sky-900 hover:bg-sky-700 hover:shadow-none hover:border-sky-700 text-white mr-4"
                        type="submit">Se connecter</button>
            </p>
        </form>
        <p>
            Pas encore membre ? <a class="hover:underline" href={% url 'signup' %}>Inscrivez-vous maintenant !</a>
        </p>
    </div>
{% endblock content %}
